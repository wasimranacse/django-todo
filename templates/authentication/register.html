{% extends "__partials/base.html" %}

{% block title %}
Create An Account - Todo Web App
{% endblock title %}

{% load static %}

{% block blockname %}
<section class="vh-170 bg-image pt-5 pb-5"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            {% include "__partials/messages.html" %}
                            <form method="post" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" value="{{ data.username }}" placeholder="Username" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" name="email" value="{{ data.email }}" placeholder="E-mail address" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password2" placeholder="Repeat your password" class="form-control form-control-lg" />
                                </div>

                                <div class="form-check d-flex mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""/>
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#" class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login'  %}"
                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock blockname %}
